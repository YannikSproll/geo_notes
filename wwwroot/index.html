<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <link href="site.css" type="text/css" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <!-- Luxon - date and time formatting library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/3.3.0/luxon.min.js"></script>
  <script src="site.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="geohash.js"></script>


</head>

<body class="min-h-screen h-screen flex flex-col overflow-hidden">
  <header onresize="" class="flex-shrink-0 flex-grow-0 sticky top-0 flex flex-row">
    <div class="flex-grow bg-gray-800 py-3 px-3 flex flex-row justify-start align-middle">
      <button onclick="toogleSideBar()">
        <i class="bi bi-list me-3 text-3xl cursor-pointer text-white" onclick=""></i>
      </button>
      <h1 class="text-white m-0 text-3xl flex-grow">GeoNotes</h1>
    </div>
  </header>
  <div class="flex-grow flex-shrink flex flex-row items-stretch overflow-hidden">
    <aside id="sideBarContainer"
      class="bg-white flex-grow-0 flex-shrink-0 rounded p-3 shadow-xl hidden overflow-hidden">
      <ul class="text-sm list-none space-y-2">
        <li>
          <a id="homeNavAnchor" onclick="navToHome()"
            class="flex items-center space-x-3 text-gray-700 p-2 rounded-md font-medium hover:bg-gray-200 cursor-pointer focus:bg-gray-200 focus:shadow-outline">
            <span class="text-gray-600 text-lg content-center">
              <i class="bi bi-geo-alt-fill"></i>
            </span>
            <span>Home</span>
          </a>
        </li>
        <li>
          <a id="notesNavAnchor" onclick="navToNotes()"
            class="flex items-center space-x-3 text-gray-700 p-2 rounded-md font-medium hover:bg-gray-200 cursor-pointer bg-gray-200 focus:bg-gray-200 focus:shadow-outline">
            <span class="text-gray-600 text-lg content-center">
              <i class="bi bi-card-text"></i>
            </span>
            <span>Notes</span>
          </a>
        </li>
      </ul>
    </aside>

    <main id="mainContainer" class="flex-grow flex-shrink self-stretch main-background flex overflow-auto">
    </main>
  </div>

  <footer class="flex-grow-0 flex-shrink-0 bg-orange-600 sm:flex sticky bottom-0 flex-row hidden">
    <div class="flex-grow-0 flex-shrink-0 py-1 px-2">
      <span class="text-white text-sm font-bold">
        Powered by Yannik Sproll
      </span>
    </div>

    <div class="flex-grow flex-shrink"></div>

    <div class="flex-grow-0 flex-shrink-0 py-1 px-2">
      <span class="text-white text-sm font-bold">
        Version 1.0
      </span>
    </div>
  </footer>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
